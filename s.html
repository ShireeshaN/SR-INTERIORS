<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Lightbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>

    <div class="gallery">
        <a href="images/h-bnrs.jpg" data-lightbox="project-gallery" data-title="Project Image 1">
            <img src="images/h-bnrs.jpg" alt="Project Image 1" class="gallery-img">
        </a>
        <a href="images/port-slider-large-5.jpg" data-lightbox="project-gallery" data-title="Project Image 2">
            <img src="images/port-slider-large-5.jpg" alt="Project Image 2" class="gallery-img">
        </a>
        <a href="images/h-bnrs.jpg" data-lightbox="project-gallery" data-title="Project Image 3">
            <img src="images/h-bnrs.jpg" alt="Project Image 3" class="gallery-img">
        </a>
        <a href="images/h-bnrs.jpg" data-lightbox="project-gallery" data-title="Project Image 1">
            <img src="images/h-bnrs.jpg" alt="Project Image 1" class="gallery-img">
        </a>
        <a href="images/port-slider-large-5.jpg" data-lightbox="project-gallery" data-title="Project Image 2">
            <img src="images/port-slider-large-5.jpg" alt="Project Image 2" class="gallery-img">
        </a>
        <a href="images/h-bnrs.jpg" data-lightbox="project-gallery" data-title="Project Image 3">
            <img src="images/h-bnrs.jpg" alt="Project Image 3" class="gallery-img">
        </a>
        <a href="images/h-bnrs.jpg" data-lightbox="project-gallery" data-title="Project Image 1">
            <img src="images/h-bnrs.jpg" alt="Project Image 1" class="gallery-img">
        </a>
        <a href="images/port-slider-large-5.jpg" data-lightbox="project-gallery" data-title="Project Image 2">
            <img src="images/port-slider-large-5.jpg" alt="Project Image 2" class="gallery-img">
        </a>
        <a href="images/h-bnrs.jpg" data-lightbox="project-gallery" data-title="Project Image 3">
            <img src="images/h-bnrs.jpg" alt="Project Image 3" class="gallery-img">
        </a>
    </div>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 20px; /* Spacing between images */
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .gallery-img:hover {
            transform: scale(1.05); /* Slight zoom animation */
        }

        a {
            text-align: center;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
