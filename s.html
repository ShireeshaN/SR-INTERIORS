<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Image Gallery</h1>
        <h2 class="sub-heading">Scroll Through Amazing Pictures</h2>
        <div class="image-gallery">
            <button id="prevButton" class="nav-button">◀</button>
            <div class="image-container" id="imageContainer">
                <div class="images-wrapper">
                    <img src="images/design-img3.jpg" alt="Image 1" class="gallery-image">
                    <img src="images/living-room-2155376_1920.jpg" alt="Image 2" class="gallery-image">
                    <img src="images/design-img3.jpg" alt="Image 3" class="gallery-image">
                    <img src="images/living-room-2155376_1920.jpg" alt="Image 4" class="gallery-image">
                    <img src="images/design-img3.jpg" alt="Image 5" class="gallery-image">
                    <img src="images/living-room-2155376_1920.jpg" alt="Image 6" class="gallery-image">
                    <img src="images/design-img3.jpg" alt="Image 7" class="gallery-image">
                </div>
            </div>
            <button id="nextButton" class="nav-button">▶</button>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .main-heading {
            margin-bottom: 10px;
        }

        .sub-heading {
            margin-bottom: 20px;
            color: #555;
        }

        .image-gallery {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align buttons */
        }

        .image-container {
            overflow: hidden;
            width: 80%; /* Adjust width to fit your layout */
            position: relative;
        }

        .images-wrapper {
            display: flex;
            transition: transform 0.5s ease; /* Smooth transition */
        }

        .gallery-image {
            width: calc(33.33% - 10px); /* Adjust for margin */
            height: auto;
            flex-shrink: 0; /* Prevent images from shrinking */
            margin: 5px; /* Add space between images */
        }

        .nav-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
        .gallery-image {
    width: calc(33.33% - 10px); /* Adjust for margin */
    height: auto;
    flex-shrink: 0; /* Prevent images from shrinking */
    margin: 5px; /* Add space between images */
}

    </style>
    <script>
        const imageContainer = document.getElementById('imageContainer');
        const imagesWrapper = document.querySelector('.images-wrapper');
        const images = document.querySelectorAll('.gallery-image');
        const totalImages = images.length;
        let currentIndex = 0;

        // Function to update image display
        function updateImages() {
            // Calculate the width of the container
            const slideWidth = 100 / 3; // 3 images shown at a time
            imagesWrapper.style.transform = `translateX(-${currentIndex * slideWidth}%)`;
        }

        // Navigation functions
        function showNextImages() {
            currentIndex += 1;
            if (currentIndex > totalImages - 3) {
                currentIndex = 0; // Loop back to the beginning
            }
            updateImages();
        }

        function showPrevImages() {
            currentIndex -= 1;
            if (currentIndex < 0) {
                currentIndex = totalImages - 3; // Loop back to the end
            }
            updateImages();
        }

        // Event listeners for buttons
        document.getElementById('nextButton').addEventListener('click', showNextImages);
        document.getElementById('prevButton').addEventListener('click', showPrevImages);

        // Automatic scrolling every 3 seconds
        setInterval(showNextImages, 3000);
    </script>
</body>
</html>
