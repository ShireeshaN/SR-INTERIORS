<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 300px;
            height: 200px;
            margin: 0 10px;
            cursor: pointer;
        }
        .left, .right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
        }
        .left { left: 0; }
        .right { right: 0; }
        /* Fullscreen zoom */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            width: 80%;
            height: auto;
        }
        .fullscreen .left, .fullscreen .right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
        }
        .fullscreen .left { left: 20px; }
        .fullscreen .right { right: 20px; }
        .fullscreen .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Main Heading</h1>
    <h2>Subheading</h2>

    <div class="carousel-container">
        <span class="left" onclick="scrollLeft()">&#10094;</span>
        <div class="carousel">
            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4" onclick="zoomImage(this)">
            <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5" onclick="zoomImage(this)">
        </div>
        <span class="right" onclick="scrollRight()">&#10095;</span>
    </div>

    <!-- Fullscreen Zoom Modal -->
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <span class="close">&times;</span>
        <span class="left" onclick="prevZoomImage(event)">&#10094;</span>
        <img id="zoomedImage" src="" alt="Zoomed Image">
        <span class="right" onclick="nextZoomImage(event)">&#10095;</span>
    </div>

    <script>
        let currentIndex = 0;
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function updateCarousel() {
            const offset = currentIndex * -320; // Image width + margin
            carousel.style.transform = `translateX(${offset}px)`;
        }

        function scrollRight() {
            if (currentIndex < totalImages - 3) { // Show only 3 images at a time
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateCarousel();
        }

        function scrollLeft() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalImages - 3;
            }
            updateCarousel();
        }

        function zoomImage(img) {
            const fullscreen = document.getElementById('fullscreen');
            const zoomedImage = document.getElementById('zoomedImage');
            fullscreen.style.display = 'flex';
            zoomedImage.src = img.src;
            currentIndex = Array.from(images).indexOf(img);
        }

        function closeFullscreen() {
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.style.display = 'none';
        }

        function prevZoomImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex === 0) ? totalImages - 1 : currentIndex - 1;
            const zoomedImage = document.getElementById('zoomedImage');
            zoomedImage.src = images[currentIndex].src;
        }

        function nextZoomImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
            const zoomedImage = document.getElementById('zoomedImage');
            zoomedImage.src = images[currentIndex].src;
        }
    </script>
</body>
</html>
