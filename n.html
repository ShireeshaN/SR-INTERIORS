<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 images per row */
    grid-gap: 10px; /* Gap between images */
    padding: 20px; /* Padding around the gallery */
}

.image-gallery img {
    width: 500px;  /* Set width to 500px */
    height: 500px; /* Set height to 500px */
    object-fit: contain; /* Ensure the entire image fits without cropping */
    background-color: #f0f0f0; /* Optional: Background color to fill empty space */
}

</style>
