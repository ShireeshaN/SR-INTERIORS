<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Projects</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .section {
            position: relative;
            display: flex;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            overflow: hidden;
            border-radius: 10px;
        }
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        .right {
            flex: 2;
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        .container {
            width: 45%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        .scroll-images {
            display: flex;
            flex-direction: column;
            position: absolute;
            animation: scroll 10s linear infinite;
        }
        .scroll-images img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .scroll-images.scroll-up {
            animation: scroll-up 10s linear infinite;
        }
        @keyframes scroll {
            0% {
                top: 100%;
            }
            100% {
                top: -100%;
            }
        }
        @keyframes scroll-up {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }
        /* Big background text */
        .section::before {
            content: "PROJECTS";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(200, 200, 200, 0.1); /* Light gray with transparency */
            white-space: nowrap;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="left">
            Projects
        </div>
        <div class="right">
            <!-- First Container: Bottom to Top Scroll -->
            <div class="container">
                <div class="scroll-images">
                    <img src="images/wordrobes/1.png" alt="Image 1">
                    <img src="images/wordrobes/1.png" alt="Image 2">
                    <img src="images/wordrobes/1.png" alt="Image 3">
                    <img src="images/wordrobes/1.png" alt="Image 4">
                    <img src="images/wordrobes/1.png" alt="Image 5">
                    <img src="images/wordrobes/1.png" alt="Image 6">
                    <img src="images/wordrobes/1.png" alt="Image 7">
                    <img src="images/wordrobes/1.png" alt="Image 8">
                </div>
            </div>
            <!-- Second Container: Top to Bottom Scroll -->
            <div class="container">
                <div class="scroll-images scroll-up">
                    <img src="images/wordrobes/1.png" alt="Image 1">
                    <img src="images/wordrobes/1.png" alt="Image 2">
                    <img src="images/wordrobes/1.png" alt="Image 3">
                    <img src="images/wordrobes/1.png" alt="Image 4">
                    <img src="images/wordrobes/1.png" alt="Image 5">
                    <img src="images/wordrobes/1.png" alt="Image 6">
                    <img src="images/wordrobes/1.png" alt="Image 7">
                    <img src="images/wordrobes/1.png" alt="Image 8">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
